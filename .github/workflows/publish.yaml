name: Update Helm Charts Repo

on:
  push:
    paths:
      - 'repo/*.tgz'
  workflow_dispatch:

jobs:
  update-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Generate available-charts.md
        run: |
          echo "| Chart Name | Version | Description |" > available-charts.md
          echo "|-------------|----------|-------------|" >> available-charts.md

          for chart in repo/*.tgz; do
            name=$(helm show chart "$chart" | grep '^name:' | awk '{print $2}')
            version=$(helm show chart "$chart" | grep '^version:' | awk '{print $2}')
            desc=$(helm show chart "$chart" | grep '^description:' | cut -d':' -f2- | xargs)
            echo "| $name | $version | $desc |" >> available-charts.md
          done

      # ðŸ§© Generate index.yaml in root, but reference packages inside /repo/
      - name: Generate index.yaml in repo root
        run: |
          helm repo index repo \
            --url https://charts.himelrana.com/repo \
            --merge index.yaml || \
          helm repo index repo --url https://charts.himelrana.com/repo
          
          # Move index.yaml from repo/ to root
          mv repo/index.yaml index.yaml

      - name: Commit and push updates
        run: |
          git config user.name "Himel Rana"
          git config user.email "himel@example.com"

          git add available-charts.md index.yaml
          git commit -m "Update Helm repo index and chart list" || echo "No changes"
          git push

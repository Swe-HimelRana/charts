<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helm Charts Repository</title>

  <!-- GitHub Markdown Style -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css"
  />
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 40px;
      background-color: #f6f8fa;
    }
    .markdown-body {
      max-width: 900px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <article id="content" class="markdown-body">Loading README...</article>

  <!-- Load Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Replace <username> and <repo> with your GitHub info
    const readmeUrl = 'https://raw.githubusercontent.com/Swe-HimelRana/charts/refs/heads/main/README.md';

    fetch(readmeUrl)
      .then(res => {
        if (!res.ok) throw new Error("README not found");
        return res.text();
      })
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = "<p style='color:red'>Failed to load README.md</p>";
        console.error(err);
      });
  </script>
</body>
</html>
